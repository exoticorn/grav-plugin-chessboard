name: Chessboard
version: 0.1.0
description: Embed a chessboard on your site
icon: plus-square-o
author:
  name: Dennis Ranke
  email: dennis.ranke@gmail.com
homepage: https://github.com/exoticorn/grav-plugin-chessboard
keywords: grav, plugin, chess
bugs: https://github.com/exoticorn/grav-plugin-chessboard/issues
docs: https://github.com/exoticorn/grav-plugin-chessboard/blob/develop/README.md
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
